copyright = Version 200226\r\n\r\nCopyright (c) 2018-2020, Reinvert\r\nAll rights reserved.\r\n\r\n\uB2E4\uC74C\uC758 \uC870\uAC74\uB4E4\uC744 \uCDA9\uC871\uC2DC\uD0A4\uB294 \uD55C, \uC18C\uC2A4 \uD615\uC2DD\uACFC \uBC14\uC774\uB108\uB9AC \uD615\uC2DD\uC744 \uD1B5\uD55C \uC7AC\uBC30\uD3EC\uC640 \uC0AC\uC6A9\uC740 \uC218\uC815 \uC5EC\uBD80\uC5D0 \uAD00\uACC4\uC5C6\uC774 \uD5C8\uC6A9\uB429\uB2C8\uB2E4.\r\n\r\n1. \uC18C\uC2A4 \uCF54\uB4DC\uC758 \uC7AC\uBC30\uD3EC\uB294 \uC704\uC758 \uC800\uC791\uAD8C \uD45C\uC2DC\uC640 \uC5EC\uAE30 \uB098\uC5F4\uB41C \uC870\uAC74\uB4E4, \uADF8\uB9AC\uACE0 \uC544\uB798\uC758 \uBCF4\uC99D \uBD80\uC778 \uACE0\uC9C0\uB97C \uD3EC\uD568\uD574\uC57C \uD569\uB2C8\uB2E4.\r\n\r\n2. \uBC14\uC774\uB108\uB9AC \uD615\uC2DD\uC73C\uB85C \uC7AC\uBC30\uD3EC \uD560 \uB54C\uB294 \uC704\uC758 \uC800\uC791\uAD8C \uD45C\uC2DC\uC640 \uC5EC\uAE30 \uB098\uC5F4\uB41C \uC870\uAC74\uB4E4 \uADF8\uB9AC\uACE0 \uC544\uB798\uC758 \uBCF4\uC99D \uBD80\uC778 \uACE0\uC9C0\uB97C \uBC30\uD3EC\uD560 \uB54C \uC81C\uACF5\uB418\uB294 \uBB38\uC11C \uBC0F \uAE30\uD0C0 \uC790\uB8CC\uC5D0 \uD3EC\uD568\uD574\uC57C \uD569\uB2C8\uB2E4.\r\n\r\n\uC800\uC791\uAD8C\uC790\uC640 \uAE30\uC5EC\uC790\uB294 \uC774 \uC18C\uD504\uD2B8\uC6E8\uC5B4\uB97C \u201C\uC788\uB294 \uADF8\uB300\uB85C\uC758\u201D \uC0C1\uD0DC\uB85C \uC81C\uACF5\uD558\uBA70, \uC0C1\uD488\uC131 \uC5EC\uBD80\uB098 \uD2B9\uC815\uD55C \uBAA9\uC801\uC5D0 \uB300\uD55C \uC801\uD569\uC131\uC5D0 \uB300\uD55C \uBB35\uC2DC\uC801 \uBCF4\uC99D\uC744 \uD3EC\uD568\uD55C \uC5B4\uB5A0\uD55C \uD615\uD0DC\uC758 \uBCF4\uC99D\uB3C4 \uBA85\uC2DC\uC801\uC774\uB098 \uBB35\uC2DC\uC801\uC73C\uB85C \uC81C\uACF5\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.  \uC190\uD574 \uAC00\uB2A5\uC131\uC744 \uC0AC\uC804\uC5D0 \uC54C\uACE0 \uC788\uC5C8\uB2E4 \uD558\uB354\uB77C\uB3C4, \uC800\uC791\uAD8C\uC790\uB098 \uAE30\uC5EC\uC790\uB294 \uC5B4\uB5A0\uD55C \uACBD\uC6B0\uC5D0\uB3C4 \uC774 \uC18C\uD504\uD2B8\uC6E8\uC5B4\uC758 \uC0AC\uC6A9\uC73C\uB85C \uC778\uD558\uC5EC \uBC1C\uC0DD\uD55C, \uC9C1\uC811\uC801\uC774\uAC70\uB098 \uAC04\uC811\uC801\uC778 \uC190\uD574, \uC6B0\uBC1C\uC801\uC774\uAC70\uB098 \uACB0\uACFC\uC801 \uC190\uD574, \uD2B9\uC218\uD558\uAC70\uB098 \uC77C\uBC18\uC801\uC778 \uC190\uD574\uC5D0 \uB300\uD558\uC5EC, \uADF8 \uBC1C\uC0DD\uC758 \uC6D0\uC778\uC774\uB098 \uCC45\uC784\uB860, \uACC4\uC57D\uC774\uB098 \uBB34\uACFC\uC2E4\uCC45\uC784\uC774\uB098 \uBD88\uBC95\uD589\uC704(\uACFC\uC2E4 \uB4F1\uC744 \uD3EC\uD568)\uC640 \uAD00\uACC4 \uC5C6\uC774 \uCC45\uC784\uC744 \uC9C0\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uC870\uAC74\uC740 \uB300\uCCB4 \uC7AC\uD654\uB098 \uC6A9\uC5ED\uC758 \uAD6C\uC785 \uBC0F \uC720\uC6A9\uC131\uC774\uB098 \uB370\uC774\uD130, \uC774\uC775\uC758 \uC190\uC2E4, \uADF8\uB9AC\uACE0 \uC601\uC5C5 \uBC29\uD574 \uB4F1\uC744 \uD3EC\uD568\uD558\uB098 \uC774\uC5D0 \uAD6D\uD55C\uB418\uC9C0\uB294 \uC54A\uC2B5\uB2C8\uB2E4.

